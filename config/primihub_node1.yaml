version: 1.0

node: "node1"
location: "primihub-node1"
use_tls: false

grpc_port: 50051

#certificate:
#  root_ca: "data/cert/ca.crt"
#  key: "data/cert/node0.key"
#  cert: "data/cert/node0.crt"

meta_service:
  mode: "grpc"
  ip: "primihub-meta1"
  port: 9099
  use_tls: false

datasets:
  # ABY3 LR test case datasets
  - description: "train_party_1"
    model: "csv"
    source: "/tmp/train_party_1.csv"
  - description: "test_party_1"
    model: "csv"
    source: "/tmp/test_party_1.csv"

  # MNIST test case datasets
  - description: "test_party_1_self"
    model: "csv"
    source: "/tmp/falcon/dataset/MNIST/input_1"
  - description: "test_party_1_next"
    model: "csv"
    source: "/tmp/falcon/dataset/MNIST/input_2"

  # PIR test case dataset
  - description: "pir_server_data"
    model: "csv"
    source: "/tmp/pir_server.csv"

  # keyword PIR test case dataset
  - description: "keyword_pir_server_data"
    model: "csv"
    source: "/tmp/keyword_pir_server.csv"

  # PSI test case dataset
  - description: "psi_server_data"
    model: "csv"
    source: "/tmp/server_e.csv"

  #  FL xgb test case datasets
  - description: "train_hetero_xgb_host"
    model: "csv"
    source: "/tmp/FL/hetero_xgb/train/train_breast_cancer_host.csv"

  - description: "test_hetero_xgb_host"
    model: "csv"
    source: "/tmp/FL/hetero_xgb/test/test_breast_cancer_host.csv"

  # FL binclass
  - description: "binclass_hfl_train_client1"
    model: "csv"
    source: "/tmp/FL/binclass/hfl/train/client1.csv"
  - description: "binclass_hfl_test_client1"
    model: "csv"
    source: "/tmp/FL/binclass/hfl/test/client1.csv"

  # FL multiclass
  - description: "multiclass_hfl_train_client1"
    model: "csv"
    source: "/tmp/FL/multiclass/hfl/train/client1.csv"
  - description: "multiclass_hfl_test_client1"
    model: "csv"
    source: "/tmp/FL/multiclass/hfl/test/client1.csv"

  # FL regression
  - description: "regression_hfl_train_client1"
    model: "csv"
    source: "/tmp/FL/regression/hfl/train/client1.csv"
  - description: "regression_hfl_test_client1"
    model: "csv"
    source: "/tmp/FL/regression/hfl/test/client1.csv"

  # FL mnist image classification
  - description: "mnist_train_client1"
    model: "image"
    image_dir: "/tmp/FL/mnist/train/client1.zip"
    annotations_file: "/tmp/FL/mnist/train/client1_annotations.csv"
  - description: "mnist_test_client1"
    model: "image"
    image_dir: "/tmp/FL/mnist/test/client1.zip"
    annotations_file: "/tmp/FL/mnist/test/client1_annotations.csv"

  # FL preprocess
  - description: "preprocess_vfl_train_host"
    model: "csv"
    source: "/tmp/FL/preprocess/vfl/train/host.csv"
  - description: "preprocess_vfl_test_host"
    model: "csv"
    source: "/tmp/FL/preprocess/vfl/test/host.csv"
  - description: "preprocess_hfl_train_client1"
    model: "csv"
    source: "/tmp/FL/preprocess/hfl/train/client1.csv"
  - description: "preprocess_hfl_test_client1"
    model: "csv"
    source: "/tmp/FL/preprocess/hfl/test/client1.csv"

  # MPC statistics & arithmetic
  - description: "mpc_statistics_1"
    model: "csv"
    source: "/tmp/mpc_test.csv"
  - description: "mpc_arithmetic_1"
    model: "csv"
    source: "/tmp/mpc_arithmetic_1.csv"
