syntax = "proto3";

package primihub.rpc;

enum retcode {
  SUCCESS = 0;
  FAIL = 1;
}
enum Language {
  PYTHON = 0;
  JAVA = 1;
  CPP = 2;
  PROTO = 3;
}

enum WorkerType {
  WORKER = 0;
  DRIVER = 1;
}

enum TaskType {
  ACTOR_TASK = 0;
  NODE_TASK = 1;
  PIR_TASK = 2;
  PSI_TASK = 3;
  NODE_PIR_TASK = 4;
  NODE_PSI_TASK = 5;
  TEE_TASK = 6;
  TEE_EXECUTOR_TASK = 7;
  TEE_DATAPROVIDER_TASK = 8;
}

enum VarType {
  INT32 = 0;
  INT64 = 1;
  STRING = 2;
  FLOAT = 3;
  DOUBLE = 4;
  CHAR = 5;
  BYTE = 6;
}

enum PsiType {
  INTERSECTION = 0;
  DIFFERENCE = 1;
}

enum PsiTag {
  ECDH = 0;
  KKRT = 1;
  TEE = 2;
}

enum PirType {
  ID_PIR = 0;
  KEY_PIR = 1;
}

message int32_array {
  repeated int32 value_int32_array = 1;
}

message int64_array {
  repeated int64 value_int64_array = 1;
}

message string_array {
  repeated bytes value_string_array = 1;
}

message float_array {
  repeated float value_float_array = 1;
}

message double_array {
  repeated double value_double_array = 1;
}

message bool_array {
  repeated bool value_bool_array = 1;
}

message ParamValue {
  VarType var_type = 1;
  bool is_array = 2;
  oneof oneof_value {
    int32 value_int32 = 3;
    bytes value_string = 4;
    int32_array value_int32_array = 5;
    string_array value_string_array = 6;
    int64 value_int64 = 7;
    int64_array value_int64_array = 8;
    float value_float = 9;
    float_array value_float_array = 10;
    double value_double = 11;
    double_array value_double_array = 12;
    bool value_bool = 13;
    bool_array value_bool_array = 14;
  }
}

message Params {
  map<string, ParamValue> param_map = 1;
}

enum LinkType {
  SERVER = 0;
  CLIENT = 1;
}

message EndPoint {
  bytes ip = 1;
  int32 port = 2;
  bytes name = 3;
  LinkType link_type = 4;
}

message VirtualMachine {
  int32 party_id = 1;
  EndPoint next = 2;
  EndPoint prev = 3;
}

message Node {
  bytes node_id = 1;
  bytes ip = 2;
  int32 port = 3;
  int32 data_port = 4;
  bool use_tls = 5;
  bytes role = 6;
  repeated VirtualMachine vm = 7;
  int32 party_id = 8;     // to identify if node has same role
}

message TaskContext {
  string task_id = 1;
  string job_id = 2;
  string request_id = 3;
  string sub_task_id = 4;
}

message StringArray {
  repeated bytes item = 1;
}

message Dataset {
  map<string, string> data = 1;
  bool dataset_detail = 2;
}

message Algorithm {
  enum Type {
    Arithmetic = 0;
    Statistics = 1;
  }
  enum StatisticsOpType {
    MAX = 0;
    MIN = 1;
    AVG = 2;
    SUM = 3;
  }
  enum ArithmeticOpType {
    ADD = 0;
    SUB = 1;
    MUL = 2;
    DIV = 3;
    CMP = 4;
  }
  Type function_type = 1;
  oneof oneof_value {
    StatisticsOpType statistics_op_type = 2;
    ArithmeticOpType arithmetic_op_type = 3;
  }
}

message Task {
  TaskType type = 1;
  string name = 2;
  Language language = 3;
  Params params = 4;
  bytes code = 5;
  map<string, Node> node_map = 6;                   // key: node_id deprecated remove in future
  repeated string input_datasets = 7;               // deprecated, remove in future
  TaskContext task_info = 8;                        // unique id info for task
  string party_name = 11;                           // participate name
  map<string, Dataset> party_datasets = 13;         // key: party, value: party related datasets
  map<string, Node> party_access_info = 14;         // key: party, value: Party Access info
  map<string, Node> auxiliary_server = 15;          // key: server name, value: server Access info
  Algorithm algorithm = 16;
}

message Empty {

}

